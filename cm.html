<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 80%; /* Adjust as needed */
            border: 3px;
            margin: 20px auto;
            position: relative;
            overflow: hidden; /* Important for sliding effect */
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Smooth transitions */
        }

        .slide {
            min-width: 100%; /* Each slide takes full width */
            height: auto; /* Maintain aspect ratio */
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block; /* Prevents small space below image */
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .nav-buttons button {
            background-color: rgba(209, 54, 54, 0.5); /* Semi-transparent background */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0.7; /* Initially semi-transparent */
            transition: opacity 0.3s; /* Smooth opacity transition */
        }

        .nav-buttons button:hover {
            opacity: 1; /* Fully opaque on hover */
        }

    
        @media (max-width: 768px) {
            .slider-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider" id="imageSlider">
            <div class="slide">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/023/790/661/small_2x/beautiful-lake-under-the-mountains-ai-generated-photo.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://plus.unsplash.com/premium_photo-1688645554172-d3aef5f837ce?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW5kaWFuJTIwbW91bnRhaW58ZW58MHx8MHx8fDA%3D" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?cs=srgb&dl=pexels-sagui-andrea-200115-618833.jpg&fm=jpg" alt="Image 3">
            </div>
            </div>
        <div class="nav-buttons">
            <button id="prevButton">&lt;</button>
            <button id="nextButton">&gt;</button>
        </div>
    </div>

    <script>
        const slider = document.getElementById('imageSlider');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(n) {
            slider.style.transform = `translateX(-${n * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length; // Handle negative indices
            showSlide(currentSlide);
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        // Optional: Auto slide
        let autoSlideInterval;

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 3000); // Change interval as needed (milliseconds)
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // startAutoSlide(); // Uncomment to enable auto slide

        // Stop auto-slide on hover
        slider.addEventListener('mouseenter', stopAutoSlide);
        slider.addEventListener('mouseleave', startAutoSlide);

    </script>

</body>
</html>
