<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="product.jpg" alt="chair">
        </div>
        <div class="product-details">
            <h1 class="product-name">chair</h1>
            <p class="product-description">A chair is a piece of furniture designed for sitting, typically with four legs and a backrest. It can be made from various materials like wood, metal, plastic, or upholstered fabric.</p>
            <p class="product-price"></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    .product-container {
        display: flex;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
    }
    .product-image img {
        max-width: 200px;
        border-radius: 10px;
    }
    .product-details {
        margin-left: 20px;
    }
    .product-name {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .product-description {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
    }
    .product-price {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
    }
    .add-to-cart {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .add-to-cart:hover {
        background-color: #e55b00;
    }
</style>
